<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report - Construction Quality Control</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="company-banner">Construction Quality Control</span>
        </div>
        <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
            <span class="hamburger"></span>
        </button>
        <div class="nav-tabs">
            <a href="framing-reports.html" class="nav-tab active">Framing</a>
            <a href="templates.html" class="nav-tab">Templates</a>
            <a href="#" class="nav-tab">Electrical</a>
            <a href="#" class="nav-tab">Plumbing</a>
            <a href="#" class="nav-tab">HVAC</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <div class="header-flex">
                <h1>Inspection Report</h1>
            </div>
            <div id="inspection-details">
                <p><strong>Job Address:</strong> <span id="display-job-address"></span></p>
                <p><strong>Superintendent:</strong> <span id="display-superintendent"></span></p>
                <p><strong>Framing Contractor:</strong> <span id="display-framing-contractor"></span></p>
                <p><strong>Date:</strong> <span id="display-date"></span></p>
            </div>
            <div class="navigation-buttons">
                <a href="framing-reports.html" class="btn-secondary">Back to Reports</a>
                <button id="export-pdf-btn" class="btn-primary">Export PDF</button>
            </div>
        </header>

        <main>
            <div class="inspection-list">
                <h2>Inspection Checklist</h2>
                <div id="report-items-container">
                    <!-- Report items will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Ensure jsPDF is available globally
        window.jsPDF = window.jspdf.jsPDF;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
